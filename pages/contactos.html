<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body_contact">
    <header>
        <header >
            <nav class="encabezado">
                <div class="nav_nombre_idea">
                    <img  class="logo"  src="../imagenes/logo.PNG"  alt="">
                    
                </div>
                <div class="nav_redes">
                    <a href="#" ><i id="iconos_redes"  class="fab fa-facebook-f"></i></a>
                    <a href="#" ><i id="iconos_redes"  class="fab fa-pinterest"></i></a>
                    <a href="#" ><i  id="iconos_redes" class="fab fa-instagram"></i></a>  
                </div>
           
                <div id="nav_menu">
                    <ul >
                        <li ><a class="item_menu" href="#">Menu</a>
                            <ul class="lista_nav">
                                <li ><a href="../index.html">index</a></li>
                                <li ><a href="../pages/acerca_De.html">Acerca de nosotros</a></li>
                                <li ><a href="../pages/proyectos.html">Proyectos</a></li>
                                <li ><a href="../pages/servicios.html">Servicios</a></li>
                                <li ><a href="../pages/contactos.html">Contactos</a></li>
                            </ul>
                        </li>     
                    </ul>   
               </div> 
            </nav>  
    </header>
    
    <main>
        <div class="encabezado_color">
            <h6 class="encabezado_mensaje">¿cómo podemos ayudarte?</h6>
            <h4 class="encabezado_deja_msj">Dejanos tu mensaje</h4>
        </div>

        <div class="espacio_vacio_contacto">

        </div>

        <div class="background_contacto">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                          <label for="validationCustom01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom02" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustomUsername" class="form-label">Email</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Deje escrita su idea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="te" for="invalidCheck">
                                Acepto los términos y condiciones
                            </label>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                 </form>
             </div>        
    </main>

    <div class="container my-5">

        <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2022 Yael Camps
          
        </div>
        <!-- Copyright -->
      </footer>
        
      </div>
   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
